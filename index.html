<html>

        <style>
            .wrapper {
                display: inline-block;
                position: relative;
            }

            .gamepad {
                border: 1px solid red;
                position: absolute;
                width: 100px;
                height: 100px;
                bottom: 4%;
                right: 4%;
                z-index: 1;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <canvas id="can"></canvas>
            <div id="gamepad" class="gamepad"></div>
        </div>
        <script src="nipplejs.min.js"></script>
        <script src="main.js"></script>
    </body>
</html>
